<ion-view view-title="mini盘首页">
    <ion-content>
        <ul class="product-list list">
            <div class="item item-divider">
                <div class="row">
                    <div class="col">产品名称</div>
                    <div class="col">买价</div>
                </div>
            </div>
            <a class="item" ng-repeat="productlist in productlists" href="#/app/productlists/{{productlist.contact_code}}">
                <div class="row price-up">
                    <div class="col"> {{productlist.contact_name}}</div>
                    <div class="col price"> {{productlist.latest_price}}
                        <i class="ion-arrow-up-b"></i>
                    </div>
                    <i class="icon ion-chevron-right"></i>
                </div>
            </a>
            <!--             <li class="item" ng-repeat="productlist in productlists" href="#/app/productlists/{{productlist.id}}">
   
</li> -->
        </ul>
    </ion-content>
</ion-view>
