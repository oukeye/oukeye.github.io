<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">建仓</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeBuyorder()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doBuy()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">账号:</span>
                    <input type="text" ng-model="buyProduct.latest_price">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码:</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">确认建仓</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
