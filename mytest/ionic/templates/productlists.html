<ion-view view-title="产品种类">
    <ion-content>
        <ul class="product-list list">
            <div class="item item-divider">
                <div class="row">
                    <div class="col">产品名称</div>
                    <div class="col">每手价格</div>
                     <div class="col">波动盈亏</div>
                </div>
            </div>
            <li class="item" ng-repeat="produc in productlist" ng-click="buy()" >
                <div class="row">
                    <div class="col "> {{produc.contact_name}}</div>
                    <div class="col "> {{produc.price}}元/手</div>
                    <div class="col "> {{produc.yk}}元</div>
                </div>
            </li>
            
        </ul>
    </ion-content>
</ion-view>
