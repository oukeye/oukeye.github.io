<ion-view view-title="商品列表">
    <div class="bar bar-header">
    </div>
    <div class="bar bar-subheader product-list-bar">
        <ul class="product-list-title list">
            <div class="item item-divider">
                <div class="row">
                    <div class="col">
                        <div class="row">产品名称</div>
                        <div class="row info">产品代码</div>
                    </div>
                    <div class="col">
                        <div class="row">行情价格(元)</div>
                        <div class="row info">波动盈亏(元)</div>
                    </div>
                    <div class="col">
                        <div class="row">价格(元/手)</div>
                        <div class="row info">手续费(元/手)</div>
                    </div>
                </div>
            </div>
        </ul>
    </div>
    <ion-content>
        <ul class="product-list list">
            <li class="item" ng-repeat="produc in allProductlists" ng-click="buy(produc.id)">
                <div class="row">
                    <div class="col">
                        <div class="row">{{produc.contact_name}}</div>
                        <div class="row info">{{produc.contact_code}}</div>
                    </div>
                    <div class="col" ng-class="{'price-up':getPriceByContract(produc.contact_code).trend,'price-down':!getPriceByContract(produc.contact_code).trend}">
                        <div class="row ">
                            <i class="latest-price">
                                {{getPriceByContract(produc.contact_code).latest_price}}
                            </i>
                            <i ng-class="{'ion-arrow-up-b':getPriceByContract(produc.contact_code).trend,'ion-arrow-down-b':!getPriceByContract(produc.contact_code).trend}"></i>
                        </div>
                        <div class="row info">{{produc.yk}}</div>
                    </div>
                    <div class="col ">
                        <div class="row"> {{produc.price}}</div>
                        <div class="row info">{{produc.sxf}}</div>
                    </div>
                </div>
            </li>
        </ul>
    </ion-content>
</ion-view>
