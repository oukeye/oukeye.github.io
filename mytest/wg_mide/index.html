<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/moment/min/moment-with-locales.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/cfg.js"></script>
    <script src="js/sql.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>

<body ng-app="starter" class="platform-android platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
   <!--  <ion-nav-bar class="bar-positive nav-title-slide-full" title-align="center">
       
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view name="main-view" nav-view-transition="ios"></ion-nav-view>
    <!-- <ion-nav-view animation="slide-left-right" name="main-view"></ion-nav-view> -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-light" ng-class="tabsHidden">
        <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" ui-sref="topics">
            <ion-nav-view name="tab-topics"></ion-nav-view>
        </ion-tab>
        <ion-tab title="消息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes-outline" ui-sref="chats">
            <ion-nav-view name="tab-chats"></ion-nav-view>
        </ion-tab>
        <ion-tab title="礼品店" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart-outline" ui-sref="gift">
            <ion-nav-view name="tab-gift"></ion-nav-view>
        </ion-tab>
        <ion-tab title="个人设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline" ui-sref="account">
            <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</body>

</html>
