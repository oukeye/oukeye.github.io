<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-modal-view>
    <ion-header-bar class=" bar-positive nav-title-slide-full">
        <div class="buttons">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="closeChatModal()"></button>
        </div>
        <h1 class="title">消息</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true" padding="false" class="has-header  no-footer">
        <div ng-repeat="chat in chats | filter:chatShowId">
            <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
            <p>
                {{chat.lastText}}
            </p>
        </div>
    </ion-content>
</ion-modal-view>
