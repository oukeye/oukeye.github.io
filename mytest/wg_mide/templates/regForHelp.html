<ion-modal-view>
    <ion-header-bar class=" bar-positive nav-title-slide-full">
        <div class="buttons">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="closeReForHelpModal()"></button>
        </div>
        <h1 class="title">求助者注册</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true" padding="false" class="has-header  no-footer">
        <form name=regForHelp>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">所属地区:</span>
                    <input type="text" ng-model="mideApp_user.region" placeholder="请输入所属地区" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">身份证号:</span>
                    <input type="text" ng-model="mideApp_user.identity " placeholder="请输入身份证号" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">常住地址:</span>
                    <input type="password" ng-model="mideApp_user.address" placeholder="再输入常住地址" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">微信号码:</span>
                    <input type="text" ng-model="mideApp_user.weixinNumber" placeholder="请输入微信号码" required>
                </label>
            </div>
            <div class="padding">
                <div class="row">
                    <dov class="col"><a class="button button-block button-positive " ng-click=doReg() ng-disabled=regForHelp.$invalid>提交</a>
                    </dov>
                    <dov class="col">
                        <a class="button button-block button-positive" ng-click="showRegVolunteerModal()" ng-disabled=regForHelp.$invalid>注册志愿者</a>
                    </dov>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
