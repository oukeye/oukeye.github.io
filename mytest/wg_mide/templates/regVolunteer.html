<ion-modal-view>
    <ion-header-bar class=" bar-positive nav-title-slide-full">
        <div class="buttons">
            <button class="button button-clear icon ion-ios-arrow-back" ng-click="closeRegVolunteerModal()"></button>
        </div>
        <h1 class="title">志愿者注册</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true" padding="false" class="has-header  no-footer">
        <form name=regVolunteer>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">学历:</span>
                    <input type="text" ng-model="mideApp_user.education" placeholder="请输入学历" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">专业:</span>
                    <input type="text" ng-model="regData.profession" placeholder="请输入专业" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">特长:</span>
                    <input type="text" ng-model="regData.speciality" placeholder="请输入特长" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">选择服务意愿:</span>
                    <input type="text" ng-model="regData.intention" placeholder="选择服务意愿" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">选择服务时间:</span>
                    <input type="text" ng-model="regData.intentionTime" placeholder="选择服务时间" required>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click=doReg() ng-disabled=regVolunteer.$invalid>提交</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
