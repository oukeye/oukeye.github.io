<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{gift.name}}">

    <ion-content class="padding">
        <div class="row  row-center">
            <div class="col col-50">
                <img ng-src="{{gift.img}}" style="width:100%">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">{{gift.id}}</div>
                </div>
                <div class="row">
                    <div class="col">{{gift.name}}</div>
                </div>
                <div class="row">
                    <div class="col">{{gift.lastText}}</div>
                </div>
            </div>
        </div>
        <div class="item item-body">
            <h3>说明:</h3>
            <p>
                This is a "Facebook" styled Card. The header is created from a Thumbnail List item, the content is from a card-body consisting of an image and paragraph text. The footer consists of tabs, icons aligned left, within the card-footer.
            </p>
        </div>
        <button class="button button-block button-positive">
            确认兑换
        </button>
    </ion-content>
</ion-view>
