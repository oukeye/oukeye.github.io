<ion-header-bar class="bar-positive">
    <a class="button icon-left ion-ios-arrow-left button-clear button-linght" ng-click="back()"></a>
    <h1 class="title">意见反馈</h1>
</ion-header-bar>
<ion-content class="light-bg  has-footer" has-bouncing="true">
    <ion-item style="margin-top:15px;background-color:#fafafa" ng-repeat="item in items | orderBy: '-id'  " ng-click="showFeedbackModal(item.id)">
        <p>{{item.addtime}}</p>
        <p style="color:#000">{{item.content}}</p>
    </ion-item>
</ion-content>
<form ng-submit="feedbackSend()">
    <div class="bar bar-footer bar-stable item-input-inset">
        <label class="item-input-wrapper relative">
            <input type="text" ng-model="feedbackData" placeholder="亲，感谢您的支持，期待您的吐槽">
            <button type="submit" class="feedback-send">发送</button>
        </label>
    </div>
</form>
