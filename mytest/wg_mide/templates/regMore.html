<ion-view view-title="注册">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-content>
        <form name=regMore>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">所属地区:</span>
                    <input type="text" ng-model="mideApp_user.region" placeholder="请输入所属地区" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">身份证号:</span>
                    <input type="text" ng-model="mideApp_user.identity " placeholder="请输入身份证号" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">常住地址:</span>
                    <input type="password" ng-model="mideApp_user.address" placeholder="再输入常住地址" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">微信号码:</span>
                    <input type="text" ng-model="mideApp_user.weixinNumber" placeholder="请输入微信号码" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">学历:</span>
                    <input type="text" ng-model="mideApp_user.education" placeholder="请输入学历" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">专业:</span>
                    <input type="text" ng-model="regData.profession" placeholder="请输入专业" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">特长:</span>
                    <input type="text" ng-model="regData.speciality" placeholder="请输入特长" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">选择服务意愿:</span>
                    <input type="text" ng-model="regData.intention" placeholder="选择服务意愿" required>
                </label>
                 <label class="item item-input">
                    <span class="input-label">选择服务时间:</span>
                    <input type="text" ng-model="regData.intentionTime" placeholder="选择服务时间" required>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click=doRegMore() ng-disabled=reg.$invalid>立即注册</button>
            </div>
        </form>
    </ion-content>
</ion-view>
