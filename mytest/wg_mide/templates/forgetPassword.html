<ion-header-bar class="bar-positive">
    <a class="button icon-left ion-ios-arrow-left button-clear button-linght" ng-click="back()"></a>
    <h1 class="title">找回密码</h1>
</ion-header-bar>
<ion-view >
   
    <ion-content class="light-bg">
        <form name="emialForm">
            <div class="list">
                <label class="item item-input">
                    <input type="email" placeholder="账号绑定的邮箱" ng-model="forget.myEmail" required>
                </label>
                 <label class="item tips_item">
               <div>填写账号绑定的邮箱找回密码</div>
            </label>
            </div>
            <div class="padding">
                 <button class="button button-block button-positive" ng-click=post() ng-disabled="emialForm.$invalid ">提交</button>
            </div>
        </form>
    </ion-content>
</ion-view>
