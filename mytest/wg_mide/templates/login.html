<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">微光公益用户登录</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">账号:</span>
                    <input type="text" ng-model="loginData.username" placeholder="请输入账号">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码:</span>
                    <input type="password" ng-model="loginData.password" placeholder="请输入密码">
                </label>
               
                 
                <label class="item">
                    <button class="button button-block button-balanced" type="submit">登录</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
