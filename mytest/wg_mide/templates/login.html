<ion-view view-title="登录">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ui-sref="tab.reg">注册</button>
    </ion-nav-buttons>
    <ion-content>
        <form name="login" ng-enter="doLogin()">
            <div class="list">
               <!--  <label class="item item-input item-avatar">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col headImg"> <img ng-src="img/commentfailure.jpg" style="width:80px;"></div>
                        <div class="col"></div>
                    </div>
                </label> -->
                <label class="item item-input">
                    <span class="input-label">账号:</span>
                    <input type="text" ng-model="mideApp_user.username" placeholder="请输入账号" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">密码:</span>
                    <input type="password" ng-model="mideApp_user.password" placeholder="请输入密码" required>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click=doLogin() ng-disabled=login.$invalid>登录</button>
                <a class="button-block text-right calm" ui-sref=forgotten>忘记密码?</a>
            </div>
        </form>
    </ion-content>
</ion-view>
