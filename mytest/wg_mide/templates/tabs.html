<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="消息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
<!-- Account Tab -->
  <ion-tab title="礼品店" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/gift">
    <ion-nav-view name="tab-gift"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="个人设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
