<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-light">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home-outline" ui-sref="tab.topics" nav-direction="back">
    <ion-nav-view name="tab-topics"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="消息" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes-outline" ui-sref="tab.chats" nav-direction="back">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>
<!-- Account Tab -->
  <ion-tab title="礼品店" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart-outline" ui-sref="tab.gift" nav-direction="back">
    <ion-nav-view name="tab-gift"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="个人设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear-outline"  ui-sref="tab.account" nav-direction="back">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
