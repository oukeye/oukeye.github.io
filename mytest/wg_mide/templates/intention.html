<ion-header-bar class="bar-positive">
    <a class="button icon-left ion-ios-arrow-left button-clear button-linght" ng-click="back()"></a>
    <h1 class="title">更改服务意愿</h1>
</ion-header-bar>
<ion-view>
    <ion-content class="light-bg has-header  has-footer">
        <form name="myForm">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="服务意愿" ng-model="mideApp_user.intention" required>
                </label>
                <label class="item tips_item">
                    <div>准确的服务意愿可以更好的让好友了解您</div>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click=save() ng-disabled="myForm.$invalid ">保存</button>
            </div>
        </form>
    </ion-content>
</ion-view>
