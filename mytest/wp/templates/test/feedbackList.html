<ion-view view-title="意见反馈">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon-left ion-android-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-content class="light-bg  has-header" has-bouncing="true">
        <div class="list">
            <form  name="fedbackForm">
                <label class="item item-input item-stacked-label">
                    <textarea placeholder="亲，感谢您的支持，期待您的吐槽(至少6个字)" ng-model="feedbackData.detail" ng-minlength="6" required></textarea>
                </label>
                <!-- <div class="bar  bar-stable item-input-inset">

                    </label>
                </div> -->
                <div class="padding">
                    <a class="button button-block button-positive " ng-click="feedbackSend()" ng-disabled=fedbackForm.$invalid>提交</a>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
