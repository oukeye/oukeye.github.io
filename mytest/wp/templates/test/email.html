<ion-view view-title="更改邮箱地址">
    <ion-nav-buttons side="left">
        <button class="button button-clear icon-left ion-android-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-content class="light-bg  has-footer">
        <form name="emialForm">
            <div class="list">
                <label class="item item-input">
                    <input type="email" placeholder="邮箱地址" ng-model="mideApp_user.email" required>
                </label>
                <label class="item tips_item">
                    <div>常用的邮箱可以更好的让好友联系您</div>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-positive" ng-click=save() ng-disabled="emialForm.$invalid ">保存</button>
            </div>
        </form>
    </ion-content>
</ion-view>
