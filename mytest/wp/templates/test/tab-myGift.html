<ion-view view-title="我的礼品">
    <ion-nav-buttons side="left">
        <button class="button button-clear  icon-left ion-android-arrow-back" ng-click="back()"></button>
    </ion-nav-buttons>
    <ion-content class="light-bg  has-tabs padding" has-bouncing="true">
        <ion-refresher pulling-text="下拉刷新..." spinner="spiral" on-refresh="doRefresh()" class="wg_spinner">
        </ion-refresher>
         <div ng-if="myGiftConfig.gifts.length <1"  style="height:100%;color:#e6e6e6;padding:20px;">
            <i class="ion-chatbubble-working center" style="font-size:80px;"></i>
            <div  class="center"  style="font-size:20px;color:#afafaf;">没有礼物</div>
        </div>
        <div class="list" collection-repeat="gift in myGiftConfig.gifts" collection-item-height="216px">
            <div class="card" >
                <div class="item item-divider">
                    {{gift.GiftEntity._title}}
                    <span class="item-note positive">{{gift.Status==0?'已兑换':'已领取'}}</span>
                </div>
                <div class="item  item-gift-wrap" style="height:126px;">
                    <div class="gift">
                        <img src="./img/gift2.jpg" class="center">
                        <div class="text-center font-size-small positive">{{gift.GiftEntity._needscores}}积分</div>
                    </div>
                    <p class="item-gift-content dark center">{{gift.GiftEntity._detail}}</p>
                </div>
                <div class="item item-divider dark">
                    <span class=" dark">领取码:{{gift.ValidateCode}}</span>
                </div>
            </div>
        </div>
       
        <ion-infinite-scroll on-infinite="infinite()" distance="1%" ng-if="myGiftConfig.infinite" spinner="spiral" class="wg_spinner"></ion-infinite-scroll>
    </ion-content>
</ion-view>
