<ion-modal-view class="transparent_bg_modal select_view">
    <ion-content has-bouncing="false"  class="padding has-footer  has-header " delegate-handle="loginScroll">
        <div class=" list select_box">
            <ion-radio ng-model="choice" ng-repeat="(key, value) in  dataList track by $index" ng-value="value" ng-click="select(value)">{{value}}</ion-radio>
        </div>
    </ion-content>
</ion-modal-view>
