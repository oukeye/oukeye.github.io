<ion-view view-title="身份验证" class="forgetCode-view" hide-tabs>
    <ion-nav-bar class="bar-energized">
        <ion-nav-buttons side="left">
            <a class="button button-icon icon ion-ios-arrow-left light" on-tap="goBack()"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="dark-bg" has-bouncing="false" delegate-handle="accountScroll">
        <form name="forgetCodeform">
            <div class="list has_bg_list">
                <div class="list_tips">为了您的账户安全,请先进行身份验证</div>
                <label class="item item-input item-dark">
                    <input type="tel" class="has_bg_input" placeholder="输入手机号码" ng-model="forgetCode.telNumber" ng-pattern="telReg" required>
                </label>
                <label class="item item-input item-dark item50">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="has_bg_input" placeholder="输入图形验证码" ng-model="forgetCode.imgcode" required>
                        </div>
                        <img class="imgcode col right_btn" ng-src="{{imageUrl}}" on-tap="refreshImageCode()" />
                    </div>
                </label>
                <label class="item item-input item-dark item50">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="col has_bg_input" placeholder="输入验证码" ng-model="forgetCode.code" required>
                        </div>
                        <div class="col  right_btn" on-tap="getCode()" ng-disabled="getCodeText!='获取验证码'" ng-bind="getCodeText" >获取验证码</div>
                    </div>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-energized" on-tap="queryCode()" ng-disabled=forgetCodeform.$invalid>下一步</button>
            </div>
        </form>
    </ion-content>
</ion-view>
