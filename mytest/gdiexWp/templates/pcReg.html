<ion-view view-title="注册" class="register-view" hide-tabs>
    <ion-nav-bar class="bar-energized">
        <ion-nav-buttons side="left">
            <a class="button button-icon icon ion-ios-arrow-left light" on-tap="goBack()"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="dark-bg" has-bouncing="false" delegate-handle="accountScroll">
        <form name="registerform">
            <div class="list has_bg_list">
                <label class="item item-input item-dark">
                    <input type="tel" class="has_bg_input" placeholder="输入经纪人ID" ng-model="register.angentId"  required>
                </label>
                <label class="item item-input item-dark">
                    <input type="tel" class="has_bg_input" placeholder="输入昵称" ng-model="register.nickName"  required>
                </label>
                <label class="item item-input item-dark">
                    <input type="tel" class="has_bg_input" placeholder="输入手机号码" ng-model="register.telNumber" ng-pattern="telReg" required>
                </label>
                <span class="list_tips">密码必须8-16位(字母、数字、字符)组合</span>
                <label class="item item-input  item-dark ">
                    <input type="password" class="has_bg_input" placeholder="输入交易密码" ng-model="register.newPwd" ng-pattern="reg" required>
                </label>
                <label class="item item-input item-dark">
                    <input type="password" class="has_bg_input" placeholder="重复交易密码" ng-model="register.reNewPwd" ng-pattern="reg" required>
                </label>
                <label class="item item-input item-dark" ng-if="!UseGeetest">
                    <input type="password" class="has_bg_input" placeholder="输入图形验证码" ng-model="register.imgcode" required>
                    <img class="imgcode" ng-src="{{imageCode}}" on-tap="refreshImageCode()" />
                </label>
                <label class="item item-input item-dark item50">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="col has_bg_input" placeholder="输入验证码" ng-model="register.code" required>
                        </div>
                        <div class="col right_btn" on-tap="getRegisterCode()" ng-disabled="getCodeText!='获取验证码'" ng-bind="getCodeText">获取验证码</div>
                    </div>
                </label>
                <label class="item-dark protocol item item-checkbox " on-tap="checkProtocol()">
                    <div class="checkbox checkbox-input-hidden disable-pointer-events">
                        <input type="checkbox" ng-model="register.protocol" value="on">
                        <i class="checkbox-icon"></i>
                    </div>
                    <div class="item-content">
                        <span class="protocolTips">我已经阅读同意</span>
                        <span class="protocol_btn " on-tap="showProtocol()">微协议</span>
                    </div>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-energized" on-tap="doRegister()" ng-disabled=registerform.$invalid>确定</button>
            </div>
        </form>
    </ion-content>
</ion-view>
